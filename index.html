<!DOCTYPE html>
	<head>
		<title>SplineJS Demo</title>
		<link rel="stylesheet" href="css/bootstrap-3.0.2.min.css">
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="lib/d3.v3.min.js" charset="utf-8"></script>
		<script src="src/splinejs.js" type="text/javascript"></script>
		<style>
			.chart{
				background-color:#efefef;
				border:solid 1px #ccc;
				width:100%;
			}
			footer{
				background-color:#efefef;
				border-top:#ccc solid 1px;
				padding:20px;
				text-align:center;
				margin-top:30px;
			}
			path {
				stroke: steelblue;
				stroke-width: 1.5;
				fill: none;
			}
			path.red{
				stroke:#ff0000;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: lightgrey;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #222;
			}
		</style>
		<script type="text/javascript">
			Array.max = function( array ){
			    return Math.max.apply( Math, array );
			};
			Array.min = function( array ){
			    return Math.min.apply( Math, array );
			};
			
			$(document).ready(function(){
				var data = [3, 6, 2, 7, 5, 2, 0, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7];
				var x = Spline.linspace(0,30,data.length);
				var graph = Spline.figure("#chart1", x);
				Spline.plot( graph, x, data, 1, 'blue');
				
			});
		</script>
	</head>

					</ul>
				</div><!--/.nav-collapse -->
			</div>
			
			<h1>SplineJS</h1>

				<div class="col-md-9">
